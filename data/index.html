<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flipper</title>
</head>

<body>
<div class="single-demo">
    <div class="flip down" id="flip">
        <div class="digital front number0"></div>
        <div class="digital back number1"></div>
    </div>
    <div class="btn-con">
        <button id="btn1">向下翻+1</button>
        <button id="btn2">向上翻-1</button>
    </div>
</div>
<div class="clock" id="clock">
    <div class="flip down">
        <div class="digital front number0"></div>
        <div class="digital back number1"></div>
    </div>
    <div class="flip down">
        <div class="digital front number0"></div>
        <div class="digital back number1"></div>
    </div>
    <em>:</em>
    <div class="flip down">
        <div class="digital front number0"></div>
        <div class="digital back number1"></div>
    </div>
    <div class="flip down">
        <div class="digital front number0"></div>
        <div class="digital back number1"></div>
    </div>
    <em>:</em>
    <div class="flip down">
        <div class="digital front number0"></div>
        <div class="digital back number1"></div>
    </div>
    <div class="flip down">
        <div class="digital front number0"></div>
        <div class="digital back number1"></div>
    </div>
</div>
</body>
<script>
    var flip = document.getElementById('flip')
    var backNode = document.querySelector('.back')
    var frontNode = document.querySelector('.front')
    var btn1 = document.getElementById('btn1')
    var btn2 = document.getElementById('btn2')
    btn1.addEventListener('click', function () {
        flipDown();
    })
    btn2.addEventListener('click', function () {
        flipUp();
    })
    // 当前数字
    var count = 0
    // 是否正在翻转（防止翻转未结束就进行下一次翻转）
    var isFlipping = false

    // 向下翻转+1
    function flipDown() {
        // 如果处于翻转中，则不执行
        if (isFlipping) {
            return false
        }
        // 设置前牌的文字
        frontNode.setAttribute('class', 'digital front number' + count)
        // 计算后牌文字（越界判断）
        var nextCount = count >= 9 ? 0 : (count + 1)
        // 设置后牌的文字
        backNode.setAttribute('class', 'digital back number' + nextCount)
        // 添加go，执行翻转动画
        flip.setAttribute('class', 'flip down go')
        // 当翻转态设置为true
        isFlipping = true
        // 翻转结束后，恢复状态
        setTimeout(function () {
            // 去掉go
            flip.setAttribute('class', 'flip down')
            // 当翻转态设置为false
            isFlipping = false
            // 设置前牌文字为+1后的数字
            frontNode.setAttribute('class', 'digital front number' + nextCount)
            // 更新当前文字
            count = nextCount
        }, 600)
    }

    // 向上翻转-1（同理，注释略）
    function flipUp() {
        if (isFlipping) {
            return false
        }
        frontNode.setAttribute('class', 'digital front number' + count)
        var nextCount = count <= 0 ? 9 : (count - 1)
        backNode.setAttribute('class', 'digital back number' + nextCount)
        flip.setAttribute('class', 'flip up go')
        isFlipping = true
        setTimeout(function () {
            flip.setAttribute('class', 'flip up')
            isFlipping = false
            frontNode.setAttribute('class', 'digital front number' + nextCount)
            count = nextCount
        }, 1000)
    }



</script>
<style>
    .single-demo {
        margin: 50px auto;
        padding: 30px;
        width: 600px;
        text-align: center;
        border: solid 1px #999;
    }


    .flip {
        display: inline-block;
        position: relative;
        width: 60px;
        height: 100px;
        line-height: 100px;
        border: solid 1px #000;
        border-radius: 10px;
        background: #fff;
        font-size: 66px;
        color: #fff;
        box-shadow: 0 0 6px rgba(0, 0, 0, .5);
        text-align: center;
        font-family: "Helvetica Neue"
    }

    .flip .digital:before,
    .flip .digital:after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        background: #ffffff;
        color: black;
        overflow: hidden;
        box-sizing: border-box;
    }

    .flip .digital:before {
        top: 0;
        bottom: 50%;
        border-radius: 10px 10px 0 0;
        border-bottom: solid 1px #666;
    }

    .flip .digital:after {
        top: 50%;
        bottom: 0;
        border-radius: 0 0 10px 10px;
        line-height: 0;
    }

    /*向下翻*/
    .flip.down .front:before {
        z-index: 3;
    }

    .flip.down .back:after {
        z-index: 2;
        transform-origin: 50% 0%;
        transform: perspective(160px) rotateX(180deg);
    }

    .flip.down .front:after,
    .flip.down .back:before {
        z-index: 1;
    }

    .flip.down.go .front:before {
        transform-origin: 50% 100%;
        animation: frontFlipDown 0.6s ease-in-out both;
        box-shadow: 0 -2px 6px rgba(255, 255, 255, 0.3);
        backface-visibility: hidden;
    }

    .flip.down.go .back:after {
        animation: backFlipDown 0.6s ease-in-out both;
    }

    /*向上翻*/
    .flip.up .front:after {
        z-index: 3;
    }

    .flip.up .back:before {
        z-index: 2;
        transform-origin: 50% 100%;
        transform: perspective(160px) rotateX(-180deg);
    }

    .flip.up .front:before,
    .flip.up .back:after {
        z-index: 1;
    }

    .flip.up.go .front:after {
        transform-origin: 50% 0;
        animation: frontFlipUp 0.6s ease-in-out both;
        box-shadow: 0 2px 6px rgba(255, 255, 255, 0.3);
        backface-visibility: hidden;
    }

    .flip.up.go .back:before {
        animation: backFlipUp 0.6s ease-in-out both;
    }

    @keyframes frontFlipDown {
        0% {
            transform: perspective(160px) rotateX(0deg);
        }

        100% {
            transform: perspective(160px) rotateX(-180deg);
        }
    }

    @keyframes backFlipDown {
        0% {
            transform: perspective(160px) rotateX(180deg);
        }

        100% {
            transform: perspective(160px) rotateX(0deg);
        }
    }


    @keyframes frontFlipUp {
        0% {
            transform: perspective(160px) rotateX(0deg);
        }

        100% {
            transform: perspective(160px) rotateX(180deg);
        }
    }

    @keyframes backFlipUp {
        0% {
            transform: perspective(160px) rotateX(-180deg);
        }

        100% {
            transform: perspective(160px) rotateX(0deg);
        }
    }

    .flip .number0:before,
    .flip .number0:after {
        content: "0";
    }

    .flip .number1:before,
    .flip .number1:after {
        content: "1";
    }

    .flip .number2:before,
    .flip .number2:after {
        content: "2";
    }

    .flip .number3:before,
    .flip .number3:after {
        content: "3";
    }

    .flip .number4:before,
    .flip .number4:after {
        content: "4";
    }

    .flip .number5:before,
    .flip .number5:after {
        content: "5";
    }

    .flip .number6:before,
    .flip .number6:after {
        content: "6";
    }

    .flip .number7:before,
    .flip .number7:after {
        content: "7";
    }

    .flip .number8:before,
    .flip .number8:after {
        content: "8";
    }

    .flip .number9:before,
    .flip .number9:after {
        content: "9";
    }

    .clock {
        text-align: center;
        margin-bottom: 200px;
    }

    .clock em {
        display: inline-block;
        line-height: 102px;
        font-size: 66px;
        font-style: normal;
        vertical-align: top;
    }
</style>

</html>
